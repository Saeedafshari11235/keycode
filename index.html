<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise 137</title>
</head>
<body>
    <header>
        <div>Table</div>
        <div>Dark theme</div>
    </header>
    <main>
        <div class="start">
            <span>Press any key to get the JavasScript event keycode</span>
        </div>
        <main>
            <div class="code" id="which"></div>
            <container>
                <div>
                    <div class="title">event.key</div>
                    <div class="value" id="key"></div>
                </div>
                <div>
                    <div class="title">event.location</div>
                    <div class="value" id="location"></div>
                </div>
                <div>
                    <div class="title">event.which</div>
                    <div class="value" id="wich"></div>
                </div>
                <div>
                    <div class="title">event.code</div>
                    <div class="value" id="code"></div>
                </div>
            </container>
        </main>
    </main>
    <footer>
        <div>

</html>
